{%extends 'layout.html' %}
{%block title%}
 Login
{%endblock%}
<h1>Login</h1>
{%block content%}
{% load crispy_forms_tags %}

    <!--Login-->
    <div class="container py-5">
      <h1 class="my-3">Login</h1>
      <form method="POST">
        {% csrf_token %}
        {{ login_form|crispy }}
        <button class="my-3 btn btn-primary" type="submit">Login</button>
      </form>
      <p class="text-center">Don't have an account? <a href="/user/register">Create an account</a>.</p>

    </div>

{%endblock%}
